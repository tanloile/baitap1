<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TRONG HTML</title>
</head>
<body>
    <form style="width: fit-content;">
    <fieldset>
        <legend>Infomation</legend>
        <label for="ten">Username:</label>
        <input type="text" name="ten" id="ten">
        <br/>
        <label for="ma">Password:</label>
        <input type="password" name="ma" id="ma">
        <hr/>
    <!-- Thuộc tính onclick->khi nhấp chuột vào nút submit nó sẽ tạo 1hoặc nhiều sự kiện cho nút đó (Cú pháp-onclick="tênhàm();tênhàm2();tênhàm3();....")-->
        <input type="submit" value="Gửi" dblclick="hello();"> 
    <!-- Sự kiện khác như onmouseover->rê chuột qua là hiện ra sự kiện(k cần nhấp chuột) hoặc sự kiện d-->
    </fieldset>
    </form>
    <script src="b3-javascript.js"></script>
</body>
</html>
